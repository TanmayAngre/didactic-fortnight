<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Vehicle Entry</h2>
	<br>
	<div>Enter the details of your vehicle...</div>
	<form action="ParkDetails" method="post">
		Enter the model name:
		<br>
		<input type="text" name="model">
		<br>
		Enter the type of vehicle:
		<br>
		<select name="type">
			<option value="twowheeler">Two Wheeler</option>
  			<option value="minifour">Mini Four Wheeler</option>
 			<option value="maxfour">Four Wheeler</option>
		</select>
		<br>
		<select name="location">
			<option value="Dadar">Dadar</option>
  			<option value="Ghatkoper">Ghatkoper</option>
 			<option value="Andheri">Andheri</option>
		</select>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
